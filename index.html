<!DOCTYPE HTML>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = header>
            <h2>Etch A Sketch</h2>

            <ul>
                <li> <a href = "https://github.com/VMQ30/EtchASketch">Source Code</a></li>
                <li> <a href = "https://github.com/VMQ30">Github</a></li>
            </ul>
        </div>
        
        <div class = main id = "main">
            
            <div class = "side-bar">
                <div class = "color">
                    <p>Color Picker</p>
                    <input class = "color-picker" type ="color" id = color value = "#FE67B0">
                </div>
                <div class = "grid-size">
                    <p>Grid Size: <span id = "grid-current-size">16 x 16</span></p>
                    <input type = "range" id = "range" min='1' max='100' value = '16';>
                    
                </div>
                <div class = "buttons">
                    <button class = "color-mode" id = color-mode>Color Mode</button>
                    <button class = "rainbow-mode" id = rainbow-mode>Rainbow Mode</button>
                    <button class = "clear" id = 'clear'>Clear Canvas</button>
                </div>
            </div>

            <div class = "grid" id = grid>

            </div>
        </div>
    </body>
    <script src = "sketch.js"></script>
</html>
